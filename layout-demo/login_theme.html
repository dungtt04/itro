<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống quản lý nhà trọ</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Bên trái */
        .left {
            width: 50%;
            background-color: #155a9a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            background: #fff;
            color: #155a9a;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            height: 60px;
            margin-right: 10px;
        }

        h1 {
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .support {
            margin-top: 40px;
            line-height: 1.8;
        }

        .support span {
            font-weight: bold;
        }

        /* Bên phải */
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 80px;
        }

        .right h2 {
            color: #155a9a;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            color: #155a9a;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .btn-login {
            width: 100%;
            background-color: #155a9a;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-register {
            width: 100%;
            background-color: transparent;
            border: 2px solid #155a9a;
            color: #155a9a;
            font-size: 18px;
            font-weight: 500;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #0d3f70;
        }

        .btn-register:hover {
            background-color: #155a9a;
            color: white;
        }

        /* Giao diện trên điện thoại */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .left {
                display: none; /* Ẩn phần bên trái */
            }

            .right {
                width: 100%;
                padding: 40px 20px;
                align-items: center;
            }

            .right h2 {
                font-size: 28px;
                text-align: center;
            }

            form {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="../itro-logo.png" alt="iTrọ">
        </div>
        <h1 style="text-align: right;">HỆ THỐNG QUẢN LÝ NHÀ TRỌ</h1>
        <div class="support">
            <p>Hỗ trợ kỹ thuật: <span>0343.133.166</span></p>
            <p>Email hỗ trợ: <span>ttiendung2004lv@gmail.com</span></p>
        </div>
    </div>

    <div class="right">
        <h2>Đăng nhập</h2>
        <form>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập...">
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu...">
            
            <button type="submit" class="btn-login">Đăng nhập</button>
            <button type="button" class="btn-register">Đăng ký</button>
        </form>
    </div>
</body>
</html>
